<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Tintas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Cadastro do Cliente -->
        <section class="cadastro-section">
            <h2>Dados do Cliente</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="nome" 
                        required 
                        placeholder="Nome completo*"
                    >
                </div>
               
                <div class="form-group">
                    <input 
                        type="tel" 
                        id="whatsapp" 
                        required 
                        placeholder="WhatsApp*"
                    >
                </div>
            </form>
        </section>

        <!-- Lista de Tintas -->
        <section class="produtos-section">
            <h2>Selecione as Tintas</h2>
            <div class="produtos-lista">
                <!-- Tinta 1 -->
                <div class="produto-item">
                    <select id="tinta1" class="tinta-select">
                        <option value="">Selecione a Tinta</option>
                        <option value="tinta_acrilica_premium">Tinta Acrílica Premium</option>
                        <option value="tinta_acrilica_standard">Tinta Acrílica Standard</option>
                        <option value="tinta_epoxi">Tinta Epóxi</option>
                        <option value="tinta_fosca_premium">Tinta Fosca Premium</option>
                        <option value="tinta_fosca_standard">Tinta Fosca Standard</option>
                    </select>
                    <span class="valor-unitario">R$ 0,00</span>
                    <input type="number" class="quantidade-input" placeholder="Kg" min="1" step="1">
                    <span class="subtotal">R$ 0,00</span>
                    <button type="button" class="btn-remover" onclick="removerProduto(this)">×</button>
                </div>

                <!-- Tinta 2 -->
                <div class="produto-item">
                    <select id="tinta2" class="tinta-select">
                        <option value="">Selecione a Tinta</option>
                        <option value="tinta_acrilica_premium">Tinta Acrílica Premium</option>
                        <option value="tinta_acrilica_standard">Tinta Acrílica Standard</option>
                        <option value="tinta_epoxi">Tinta Epóxi</option>
                        <option value="tinta_fosca_premium">Tinta Fosca Premium</option>
                        <option value="tinta_fosca_standard">Tinta Fosca Standard</option>
                    </select>
                    <span class="valor-unitario">R$ 0,00</span>
                    <input type="number" class="quantidade-input" placeholder="Kg" min="1" step="1">
                    <span class="subtotal">R$ 0,00</span>
                    <button type="button" class="btn-remover" onclick="removerProduto(this)">×</button>
                </div>

                <!-- Tinta 3 -->
                <div class="produto-item">
                    <select id="tinta3" class="tinta-select">
                        <option value="">Selecione a Tinta</option>
                        <option value="tinta_acrilica_premium">Tinta Acrílica Premium</option>
                        <option value="tinta_acrilica_standard">Tinta Acrílica Standard</option>
                        <option value="tinta_epoxi">Tinta Epóxi</option>
                        <option value="tinta_fosca_premium">Tinta Fosca Premium</option>
                        <option value="tinta_fosca_standard">Tinta Fosca Standard</option>
                    </select>
                    <span class="valor-unitario">R$ 0,00</span>
                    <input type="number" class="quantidade-input" placeholder="Kg" min="1" step="1">
                    <span class="subtotal">R$ 0,00</span>
                    <button type="button" class="btn-remover" onclick="removerProduto(this)">×</button>
                </div>

                <!-- Tinta 4 -->
                <div class="produto-item">
                    <select id="tinta4" class="tinta-select">
                        <option value="">Selecione a Tinta</option>
                        <option value="tinta_acrilica_premium">Tinta Acrílica Premium</option>
                        <option value="tinta_acrilica_standard">Tinta Acrílica Standard</option>
                        <option value="tinta_epoxi">Tinta Epóxi</option>
                        <option value="tinta_fosca_premium">Tinta Fosca Premium</option>
                        <option value="tinta_fosca_standard">Tinta Fosca Standard</option>
                    </select>
                    <span class="valor-unitario">R$ 0,00</span>
                    <input type="number" class="quantidade-input" placeholder="Kg" min="1" step="1">
                    <span class="subtotal">R$ 0,00</span>
                    <button type="button" class="btn-remover" onclick="removerProduto(this)">×</button>
                </div>

                <!-- Botão Adicionar Mais -->
                <div class="botoes-controle">
                    <button type="button" id="btnAdicionar" class="btn-adicionar">
                        + Adicionar Mais Produtos
                    </button>
                </div>
            </div>

            <!-- Valor Total -->
            <div class="total-section">
                <span class="total-label">VALOR TOTAL DO PEDIDO:</span>
                <span id="valorTotal" class="total-value">R$ 0,00</span>
            </div>

            <!-- Botão de Enviar -->
            <button id="enviarPedido" class="btn-enviar">Enviar Pedido</button>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="../scripts/main.js"></script>
</body>
</html>
